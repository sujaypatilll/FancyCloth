    <!-- cart  -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm79 143c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"/></svg>

            <div class="cart-content">
                <!-- cart item -->
                <div class="cart-items">

                <!-- end of cart item -->

            <div class="cart-footer">
                <h3>your total : $ <span class="cart-total">0</span></h3>

            </div>
        </div>

   <!-- end of cart  -->


    <h2 class="section-heading">Checkout</h2><br>
    <div class="checkout">
        <div class="billing-form">
            <h2>Billing Form</h2>
            <form id="billing-form">
                <!-- Name -->
                <div>
                    <label for="fname">First Name : </label>
                    <input type="text" name="fname" id="fname">
                    <label for="lname">Last Name : </label>
                    <input type="text" name="lname" id="lname">
                </div>

                <!-- Phone Number -->
                <div>
                    <label for="phoneno">Phone Number</label>
                    <input type="number" name="phoneno" id="phoneno">
                </div>

                <!-- Email Address -->
                <div>
                    <label for="emailadd">Email Address</label>
                    <input type="email" name="emailadd" id="emailadd">
                </div>
                
                <!-- Country -->
                <div>
                    <label>Country</label>
                    <select class="custom-select form-group">
                    <option value="" selected>Choose your Country</option>
                    <option value="1">India</option>
                    <option value="2">USA</option>
                    <option value="3">Austrailia</option>
                    </select>
                </div>
                
                <!-- Address Line 1 -->
                <div>
                    <label for="address1">Address Line 1</label>
                    <input type="text" name="address1" id="address1">
                </div>
                
                <!-- Address Line 2 -->
                <div>
                    <label for="address2">Address Line 2</label>
                    <input type="text" name="address2" id="address2">
                </div>

                <!-- Zip Code -->
                <div>
                    <label for="zipcode">Zip Code</label>
                    <input type="number" name="zipcode" id="zipcode">
                </div>
                
                <!-- City -->
                <div>
                    <label for="city">City</label>
                    <input type="text" name="city" id="city">
                </div>

                <!-- Additional Information -->
                <div>
                    <label for="into">Additional Information</label>
                    <textarea name="infor" id="info" cols="30" rows="10"></textarea>
                </div>
                <button class="bag-btn"><a href="./payment.html">Purchase</a></button>
            </form>
        </div>
        <div class="checkout-order-summary">
            <h2>Order Summary</h2>
            <div class="checkout-order-list">
                
                <div class="checkout-order-product">
                    <div class="order-product-name">Product 2</div>
                    <div class="order-product-quantity">x2</div>
                    <div class="order-product-price">&#8377;25.98</div>
                </div>
            </div>
            <hr class="white">
            <div class="total-amount-section">
                <div class="total-name">Total Amount <br>(Including GST)</div>
                <div class="total-amount"></div>
            </div>
        </div>
    </div>
